<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>착한가격업소</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* 전역 보강(새 클래스 최소화) */
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; background-color:#f3f4f6; margin:0; }
    a { text-decoration: none; color:#1d4ed8; }
    button { cursor:pointer; }
  </style>
</head>
<body>

  <!-- =======================
       Header
  ======================== -->
  <header style="position:sticky;top:0;z-index:50;background:#ffffff;border-bottom:1px solid #e5e7eb;">
    <div style="max-width:64rem;margin:0 auto;padding:0.75rem 1rem;display:flex;align-items:center;justify-content:space-between;">
      <a href="/index.html" aria-label="홈으로" style="display:flex;align-items:center;gap:0.5rem;color:#111827;font-weight:800;">
        <div style="width:32px;height:32px;border:2px solid #1d4ed8;border-radius:8px;display:grid;place-items:center;">
          <span style="color:#1d4ed8;font-weight:800;">S</span>
        </div>
        <span>Service Name</span>
      </a>
      <nav aria-label="내비게이션" style="display:flex;gap:1rem;align-items:center;">
        <a href="/values.html" style="color:#374151;">가치·목표</a>
        <a href="/guide-search.html" style="color:#374151;">검색 가이드</a>
        <a href="#contact" style="padding:0.4rem 0.9rem;border:1px solid #1d4ed8;border-radius:999px;color:#1d4ed8;font-weight:600;">문의</a>
      </nav>
    </div>
  </header>

  <!-- =======================
       Main
  ======================== -->
  <main role="main" style="flex:1;padding:1rem;">
    <section style="max-width:64rem;margin:0 auto;">
      <div style="background:#ffffff;border-radius:12px;box-shadow:0 14px 44px rgba(15,23,42,.10);padding:1.25rem;">
        <div style="margin-top:1rem;padding:1rem;border:1px solid #d1d5db;border-radius:8px;background:#ffffff;">
          <p style="color:#1f2937;font-size:1.125rem;font-weight:700;margin:0;">
            착한가격업소, 무엇이 더 궁금하신가요?
          </p>
          <p style="color:#6b7280;font-size:0.95rem;margin:0.35rem 0 0 0;">
            전화상담을 원할 시 <a href="tel:01011111111" aria-label="전화 걸기">010-1111-1111</a>으로 연락주세요.
          </p>

          <!-- 액션 버튼 -->
          <div style="display:flex;justify-content:center;gap:0.75rem;margin-top:1rem;flex-wrap:wrap;">
            <button onclick="openModal('helpModal')"
                    style="display:flex;align-items:center;border:1px solid #d1d5db;border-radius:8px;padding:0.5rem 0.9rem;background:#fff;">
              <span style="font-size:1.125rem;color:#000;">❓</span>
              <span style="margin-left:0.5rem;color:#374151;">도움말</span>
            </button>

            <button onclick="openModal('videoModal')"
                    style="display:flex;align-items:center;border:1px solid #d1d5db;border-radius:8px;padding:0.5rem 0.9rem;background:#fff;">
              <span style="font-size:1.125rem;color:#000;">▶️</span>
              <span style="margin-left:0.5rem;color:#374151;">영상보기</span>
            </button>

            <button onclick="openModal('snsModal')"
                    style="display:flex;align-items:center;border:1px solid #d1d5db;border-radius:8px;padding:0.5rem 0.9rem;background:#fff;">
              <span style="font-size:1.125rem;color:#000;">📷</span>
              <span style="margin-left:0.5rem;color:#374151;">SNS</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- 연락/CTA (옵션) -->
    <section id="contact" style="max-width:40rem;margin:2rem auto 0 auto;">
      <h2 class="section-title">문의하기</h2>
      <div class="mission-box" style="padding:2rem;">
        <p class="mission-list" style="margin:0;">
          파트너십·제휴·홍보 문의: <span class="highlight">contact@example.com</span>
        </p>
      </div>
    </section>
  </main>

  <!-- =======================
       Footer
  ======================== -->
  <footer style="border-top:1px solid #e5e7eb;background:#ffffff;margin-top:2rem;">
    <div style="max-width:64rem;margin:0 auto;padding:1.25rem 1rem;display:flex;gap:1rem;flex-wrap:wrap;align-items:center;justify-content:space-between;">
      <small style="color:#6b7280;">© <span id="year"></span> Service Name. All rights reserved.</small>
      <div style="display:flex;gap:1rem;">
        <a href="/terms.html" style="color:#374151;">이용약관</a>
        <a href="/privacy.html" style="color:#374151;">개인정보처리방침</a>
      </div>
    </div>
  </footer>

  <!-- =======================
       Modals (오버레이)
  ======================== -->

  <!-- 도움말 -->
  <div id="helpModal" data-overlay="true" role="dialog" aria-modal="true" aria-labelledby="helpTitle" aria-hidden="true"
       style="position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:1.25rem;border-radius:12px;max-width:24rem;width:calc(100% - 2rem);box-shadow:0 14px 44px rgba(15,23,42,.20);" onclick="event.stopPropagation()">
      <h2 id="helpTitle" class="section-title" style="text-align:left;font-size:1.25rem;">도움말</h2>
      <p style="color:#4b5563;margin-top:0.5rem;">이곳에서 착한가격업소에 대한 정보를 확인하세요.</p>
      <button data-close onclick="closeModal('helpModal')"
              style="margin-top:1rem;padding:0.5rem 0.9rem;border-radius:8px;background:#e5e7eb;border:none;font-weight:700;">
        닫기
      </button>
    </div>
  </div>

  <!-- 영상보기 -->
  <div id="videoModal" data-overlay="true" role="dialog" aria-modal="true" aria-labelledby="videoTitle" aria-hidden="true"
       style="position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:1.25rem;border-radius:12px;max-width:30rem;width:calc(100% - 2rem);box-shadow:0 14px 44px rgba(15,23,42,.20);" onclick="event.stopPropagation()">
      <h2 id="videoTitle" class="section-title" style="text-align:left;font-size:1.25rem;">영상보기</h2>
      <!-- 반응형 비디오 -->
      <div style="position:relative;width:100%;padding-top:56.25%;border-radius:8px;overflow:hidden;margin-top:0.5rem;">
        <iframe
          title="소개 영상"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
          loading="lazy"
        ></iframe>
      </div>
      <button data-close onclick="closeModal('videoModal')"
              style="margin-top:1rem;padding:0.5rem 0.9rem;border-radius:8px;background:#e5e7eb;border:none;font-weight:700;">
        닫기
      </button>
    </div>
  </div>

  <!-- SNS -->
  <div id="snsModal" data-overlay="true" role="dialog" aria-modal="true" aria-labelledby="snsTitle" aria-hidden="true"
       style="position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:1.25rem;border-radius:12px;max-width:24rem;width:calc(100% - 2rem);box-shadow:0 14px 44px rgba(15,23,42,.20);" onclick="event.stopPropagation()">
      <h2 id="snsTitle" class="section-title" style="text-align:left;font-size:1.25rem;">SNS</h2>
      <p style="color:#4b5563;margin-top:0.5rem;">착한가격업소 관련 SNS 소식을 확인하세요.</p>
      <button data-close onclick="closeModal('snsModal')"
              style="margin-top:1rem;padding:0.5rem 0.9rem;border-radius:8px;background:#e5e7eb;border:none;font-weight:700;">
        닫기
      </button>
    </div>
  </div>

  <script>
    // 연도 표기
    document.getElementById('year').textContent = new Date().getFullYear();

    // 모달 제어
    let currentModal = null, lastFocus = null;

    function openModal(id) {
      const modal = document.getElementById(id);
      if (!modal) return;
      lastFocus = document.activeElement;
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      currentModal = modal;
      modal.querySelector('[data-close]')?.focus();
    }

    function closeModal(id) {
      const modal = document.getElementById(id);
      if (!modal) return;
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      currentModal = null;
      if (lastFocus) { try { lastFocus.focus(); } catch(e) {} }
    }

    // 오버레이 클릭 시 닫기
    document.querySelectorAll('[data-overlay="true"]').forEach(overlay => {
      overlay.addEventListener('click', e => {
        if (e.target === overlay) closeModal(overlay.id);
      });
    });

    // ESC 닫기
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && currentModal) closeModal(currentModal.id);
    });
  </script>
</body>
</html>
